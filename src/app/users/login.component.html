<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em
        *ngIf="
          loginForm.controls['userName']?.invalid &&
          loginForm.controls['userName']?.touched
        "
        >Required !</em
      >
      <input
        required
        (ngModel)="(username)"
        name="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em
        *ngIf="
          loginForm.controls['password']?.invalid &&
          loginForm.controls['password']?.touched
        "
        >Required !</em
      >
      <input
        required
        (ngModel)="(password)"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password..."
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <button type="button" class="btn btn-default" (click)="onCancel()">
      Cancel
    </button>
  </form>
</div>
