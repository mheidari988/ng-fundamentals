<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="onSaveSession(newSessionForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em [class.error]="isInvalid(name)" *ngIf="isInvalid(name)">Required!</em>
      <input formControlName="name" id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em [class.error]="isInvalid(presenter)" *ngIf="isInvalid(presenter)">Required!</em>
      <input formControlName="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em [class.error]="isInvalid(duration)" *ngIf="isInvalid(duration)">Required!</em>
      <select class="form-control" formControlName="duration">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em [class.error]="isInvalid(level)" *ngIf="isInvalid(level)">Required!</em>
      <select class="form-control" formControlName="level">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em [class.error]="isInvalid(abstract) && abstract.errors?.['required']"
        *ngIf="isInvalid(abstract) && abstract.errors?.['required']">Required!</em>
      <em [class.error]="isInvalid(abstract) && abstract.errors?.['maxlength']"
        *ngIf="isInvalid(abstract) && abstract.errors?.['maxlength']">Max lenght is 400</em>
      <textarea formControlName="abstract" id="abstract" rows="3" class="form-control"
        placeholder="abstract..."></textarea>
    </div>
    <button [disabled]="newSessionForm.invalid" type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="onCanceled.emit()">Cancel</button>
  </form>
</div>
